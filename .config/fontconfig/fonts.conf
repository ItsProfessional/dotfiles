<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'urn:fontconfig:fonts.dtd'>
<fontconfig>
 <alias>
  <family>serif</family>
  <prefer>
   <family>JetbrainsMono</family>
   <family>FontAwesome</family>
   <family>Noto Serif</family>
  </prefer>
 </alias>
 <alias>
  <family>sans</family>
  <prefer>
   <family>JetbrainsMono</family>
   <family>FontAwesome</family>
   <family>Noto Sans</family>
  </prefer>
 </alias>
</fontconfig>
