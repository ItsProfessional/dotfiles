## Workspace rules
# Special workspaces
  workspace = special, gapsin:4, gapsout:9

# Keybindings
# General
    # Application launcher
    bind = $mod, d, exec, bemenu-run 
    
    # Reload
    bind = $mod, r, exec, hyprctl reload

    # Exit
    # bind = $mod+SHIFT, e, exit,
    
    # Switch to previous workspace
    bind = $mod, Tab, workspace, previous
    bind = ALT, Tab, workspace, previous

    # Focus previous window
    bind = $mod+SHIFT, Tab, focuscurrentorlast

    # Clear all notifications
    bind = $mod, semicolon, exec, dunstctl close-all

    # Screenshot
    #bind = $mod, p, exec, flameshot gui
    bind = $mod, p, exec, grimblast --freeze save area - | satty --filename - --fullscreen
    bind = $mod+ALT, p, exec, grimblast --freeze copy screen
    
    # Color picker
    bind = $mod+SHIFT, c, exec, hyprpicker | wl-copy

    # Clipboard manager
    #bind = $mod, v, exec, clipman pick -t bemenu
    bind = $mod, v, exec, cliphist list | bemenu | cliphist decode | wl-copy

    # Lock
    bind = $mod+CTRL, l, exec, ~/scripts/lock

    # Power menu
    # bind = $mod, o, exec,

# Programs
    # Terminal
    bind = $mod, Return, exec, $term

    # File manager
    bind = $mod, e, exec, nemo

    # Calculator
    bind = $mod, c, exec, qalculate-gtk # speedcrunch

    # Text editor
    bind = $mod, t, exec, $texteditor

# Windows
    # Move focus
    bind = $mod, h, movefocus, l
    bind = $mod, j, movefocus, d
    bind = $mod, k, movefocus, u
    bind = $mod, l, movefocus, r

    # Move focused window
    bind = $mod+SHIFT, h, movewindow, l
    bind = $mod+SHIFT, j, movewindow, d
    bind = $mod+SHIFT, k, movewindow, u
