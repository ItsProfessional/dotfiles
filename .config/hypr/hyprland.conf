# Variables

$mod = SUPER
$browser = firefox
$term = wezterm
$fm = doublecmd
$texteditor = kate # subl

# Scripts
    # Allow software running as root (e.g. gparted) to access the xsession: https://wiki.archlinux.org/title/Xhost#Usage
    exec-once = ~/scripts/allow-root-access-xsession

    # Import environment into systemd, dbus and tmux
    exec-once = ~/scripts/import-env

    # Enable inhibit_idle when playing audio: https://github.com/ErikReider/SwayAudioIdleInhibit
    exec-once = sway-audio-idle-inhibit

# Daemons
    # Wallpaper (Restart on reload)
    # exec-once = swww init --no-daemon
    # exec = swww img $XDG_CONFIG_HOME/wall.jpg --transition-type=center --transition-duration=0.3
    exec = killall swaybg; swaybg -i ~/Pictures/wallpapers/Retrowave-Sunset-Over-Mountains-AI-Generated-4K-Wallpaper.jpg -m fill

    # Bar (Restart on reload)
    exec = killall waybar; waybar
    
    # On screen display
    exec-once = ~/scripts/wob
  
    # Authentication agent
    exec-once = lxpolkit
  
    # Notifications
    exec-once = dunst
  
    # XSETTINGS
    exec-once = xsettingsd -c $XDG_CONFIG_HOME/xsettingsd/xsettingsd.conf

    # Tray applets
    exec-once = nm-applet & blueman-applet #& system-config-printer-applet
  
    # Playerctl
    exec-once = playerctld daemon
 
    # Idle management
    exec-once = swayidle -w

    # Keybinds
    exec-once = ~/scripts/evsieve
  
    # Udiksie
    exec-once = udiskie
  
    # Clipboard manager
    #exec-once = wl-paste -t text --watch clipman store --no-persist
    exec-once = wl-paste --type text --watch cliphist store
    exec-once = wl-paste --type image --watch cliphist store

    # Syncthing
    #exec-once = syncthing-gtk
    
    # Pipewire patchbay
    exec-once = qpwgraph -a -m

    # Notification synchronization
    exec-once = a2ln

# Autostart programs
    exec-once = [workspace 1 silent;noanim;noinitialfocus] $browser
    exec-once = [workspace 2 silent;noanim;noinitialfocus] $term
    exec-once = [workspace 3 silent;noanim;noinitialfocus] $fm

# Monitor configuration
monitor=eDP-1,1920x1080@60,0x0,1

# Cursor
exec-once = hyprctl setcursor $XCURSOR_THEME $XCURSOR_SIZE

# Input configuration
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    accel_profile = flat
    sensitivity = 0.10
    repeat_delay = 300
    repeat_rate = 25

    follow_mouse = 2
    float_switch_override_focus = 0
    mouse_refocus = false

    touchpad {
        scroll_factor = 0.1
        clickfinger_behavior = true
        tap-to-click = true
        tap-and-drag = true
        drag_lock = false
    }
}

device:elan0712:00-04f3:30fd-touchpad {
    accel_profile = flat
    sensitivity = 0.30
    natural_scroll = true # this doesn't work in input:touchpad for some reason
    disable_while_typing = false
}

gestures {
  workspace_swipe = true
  workspace_swipe_invert = false
  workspace_swipe_forever = true
}


# Options

general {
    gaps_in = 4
    gaps_out = 5 # 9
    border_size = 1
    col.active_border = rgb(45475a)
    col.inactive_border = rgb(313244)
    no_cursor_warps = true
    no_focus_fallback = true
    resize_on_border = false
    extend_border_grab_area = 22

    layout = master
    # cursor_inactive_timeout = 120
}

decoration {
    rounding = 0 # 1

    drop_shadow = true
    shadow_range = 5
    shadow_render_power = 3
    col.shadow = rgba(181825ff)

    inactive_opacity = 0.95

    blur {
      enabled = true
      size = 8
      passes = 1
      noise = 0.0
      contrast = 1.0
      brightness = 1.0
      vibrancy = 0.5
      vibrancy_darkness = 1.0
    }

}

animations {
    enabled = true
    first_launch_animation = false

    animation = windowsIn,    1, 3,  default
    animation = windowsOut,   1, 6,  default
    animation = windowsMove,  0, 1,  default

    animation = border,       1, 10, default
    animation = borderangle,  1, 8,  default
    animation = fade,         1, 4,  default
    animation = workspaces,   1, 3,  default
}

dwindle {
    # pseudotile = true
    force_split = 2
    preserve_split = true
}

master {
    mfact = 0.50
}

misc {
    focus_on_activate = true
    disable_hyprland_logo = true
    mouse_move_enables_dpms = false
    key_press_enables_dpms = false
    vrr = true
    disable_autoreload = false
    hide_cursor_on_touch = false
    new_window_takes_over_fullscreen = 2

    enable_swallow = true
    swallow_regex = ^(Alacritty|org.wezfurlong.wezterm)$
}

binds {
    allow_workspace_cycles = true
}



