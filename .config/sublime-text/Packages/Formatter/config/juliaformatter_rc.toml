# https://domluna.github.io/JuliaFormatter.jl/stable/#Formatting-Options
# File Options like: overwrite, verbose, format_markdown, ignore
# are not supported to use with JuliaFormatter.format_text() method.
# Tell the devs to make this happen to use with Formatter.
# Update: 2024-06-11

# Use formatting style based on:
# style = "default"  # DefaultStyle
# style = "blue"     # BlueStyle
# style = "yas"      # YASStyle
# style = "sciml"    # SciMLStyle
# style = "minimal"  # MinimalStyle

indent = 4
margin = 92
always_for_in = false
whitespace_typedefs = false
whitespace_ops_in_indices = false
remove_extra_newlines = false
import_to_using = false
pipe_to_function_call = false
short_to_long_function_def = false
long_to_short_function_def = false
always_use_return = false
whitespace_in_kwargs = true
annotate_untyped_fields_with_any = true
format_docstrings = false
align_struct_field = false
align_assignment = false
align_conditional = false
align_pair_arrow = false
align_matrix = false
conditional_to_if = false
normalize_line_endings = "auto"
trailing_comma = true
trailing_zero = true
join_lines_based_on_source = false
indent_submodule = false
separate_kwargs_with_semicolon = false
surround_whereop_typeparameters = true
for_in_replacement = "in"
variable_call_indent = []
yas_style_nesting = false
short_circuit_to_if = false
disallow_single_arg_nesting = false
